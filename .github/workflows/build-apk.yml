- name: Set ANDROID_HOME and add sdkmanager to PATH
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Install cmdline-tools (if missing)
        run: |
          if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
            cd "$ANDROID_SDK_ROOT/cmdline-tools"
            curl -sSLo cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
            unzip -q cmdline-tools.zip
            mv cmdline-tools latest
          fi

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install NDK
        run: sdkmanager "ndk;29.0.13846066"          path: app/build/outputs/apk/debug/*.apk
